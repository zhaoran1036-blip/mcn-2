
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalTravel AI - Redefining Travel Marketing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --indigo-glow: rgba(99, 102, 241, 0.15);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000000;
        -webkit-font-smoothing: antialiased;
      }
      .serif {
        font-family: 'Playfair Display', serif;
      }
      .tracking-ultra {
        letter-spacing: 0.3em;
      }
      /* Reveal Animation on Scroll */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      /* Custom thin scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #fafafa;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d4;
      }
      /* Selection color */
      ::selection {
        background: #6366f1;
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Global reveal trigger
      window.addEventListener('scroll', () => {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(reveal => {
          const windowHeight = window.innerHeight;
          const revealTop = reveal.getBoundingClientRect().top;
          const revealPoint = 150;
          if (revealTop < windowHeight - revealPoint) {
            reveal.classList.add('active');
          }
        });
      });
    </script>
  </body>
</html>
